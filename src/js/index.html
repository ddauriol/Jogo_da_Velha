<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Fonte Especial -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Jogo da Velha</title>
</head>

<body>
    <div class="container-fluid" style="height: 100vh;">
        <div class="row boardGame">
            <div class="col-12">
                <div id="div_bashboard" class="col-8 gridGame">
                    <div id="row_1" class="row">
                        <div id="div_grid_1_1" class="col-4">
                            <h1 id="grid_1_1" class="fonteEspecial">&nbsp;</h1>
                        </div>
                        <div id="div_grid_1_2" class="col-4">
                            <h1 id="grid_1_2" class="fonteEspecial">&nbsp;</h1>
                        </div>
                        <div id="div_grid_1_3" class="col-4">
                            <h1 id="grid_1_3" class="fonteEspecial">&nbsp;</h1>
                        </div>
                    </div>
                    <div id="row_2" class="row">
                        <div id="div_grid_2_1" class="col-4">
                            <h1 id="grid_2_1" class="fonteEspecial">&nbsp;</h1>
                        </div>
                        <div id="div_grid_2_2" class="col-4">
                            <h1 id="grid_2_2" class="fonteEspecial">&nbsp;</h1>
                        </div>
                        <div id="div_grid_2_3" class="col-4">
                            <h1 id="grid_2_3" class="fonteEspecial">&nbsp;</h1>
                        </div>
                    </div>
                    <div id="row_3" class="row">
                        <div id="div_grid_3_1" class="col-4">
                            <h1 id="grid_3_1" class="fonteEspecial">&nbsp;</h1>
                        </div>
                        <div id="div_grid_3_2" class="col-4">
                            <h1 id="grid_3_2" class="fonteEspecial">&nbsp;</h1>
                        </div>
                        <div id="div_grid_3_3" class="col-4">
                            <h1 id="grid_3_3" class="fonteEspecial">&nbsp;</h1>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btnSair">
                    </button>
                    <div class="fontePlayers Players-Frist">
                        Douglas
                    </div>
                    <div class="fontePlayers Players-Second">
                        Priscila
                    </div>
                    <div class="fontePlacar Placar-Frist">
                        00
                    </div>
                    <div class="fontePlacar Placar-Second">
                        00
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="resultadoModal" tabindex="-1" role="dialog" aria-labelledby="resultadoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultadoModalLabel">Resultado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="div_resultadoModal" class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <!-- Main JS -->
    <script src="./js/main.js"></script>
</body>

</html>
